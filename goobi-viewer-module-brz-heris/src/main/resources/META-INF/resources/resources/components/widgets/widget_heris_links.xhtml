<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{metadataBean.loadMetadata}" />
        </f:metadata>
    </ui:define>

    <composite:interface>
        <composite:attribute name="widget" type="io.goobi.viewer.model.cms.CMSSidebarElement" required="true" />
    </composite:interface>

    <composite:implementation>
    
        <h:panelGroup id="widgetHerisLinks" styleClass="widget" layout="block" rendered="#{userBean.loggedIn and activeDocumentBean.recordLoaded}">
            <h2>#{msgheris.widgetTitle}</h2>
            <ul>
                <ui:repeat var="link" value="#{herisBean.externalLinks}">
                    <li>
                        <a href="#{link.one}" target="_blank">#{link.two}</a>
                    </li>
                </ui:repeat>  
            </ul>
        </h:panelGroup> 
		
	</composite:implementation>
</ui:composition>
