<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{metadataBean.loadMetadata}" />
        </f:metadata>
    </ui:define>

    <composite:interface>
        <composite:attribute name="widget" type="io.goobi.viewer.model.cms.CMSSidebarElement" required="true" />
    </composite:interface>

    <composite:implementation>
        <h:panelGroup rendered="#{userBean.loggedIn and activeDocumentBean.recordLoaded}">
            <div id="widgetHerisLinks" class="widget">
                <h3>#{msgheris.widgetTitle}</h3>    
                <ui:repeat var="link" value="#{herisBean.externalLinks}">
                    <a href="#{link.one}" target="_blank">#{link.two}</a>
                </ui:repeat>  
            </div>
        </h:panelGroup> 
		
	</composite:implementation>
</ui:composition>
